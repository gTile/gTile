run-name: Check pull-request from ${{ github.actor }}
on:
  pull_request:
    paths:
      - '**'
      - '!**.md'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test
